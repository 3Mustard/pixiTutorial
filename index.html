<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
</head>
<script src="pixi.min.js"></script>
<body>
<script type="text/javascript">
    //Aliases
    let Application = PIXI.Application,
        Container = PIXI.Container,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite,
        Rectangle = PIXI.Rectangle,
        TextureCache = PIXI.utils.TextureCache;

    //Create a Pixi Application
    let app = new Application({
            width: 512,
            height: 512,
            antialias: true,
            transparent: false,
            resolution: 1
        }
    );

    //Add the canvas that Pixi automatically created for you to the HTML document
    document.body.appendChild(app.view);

    //load an image and run the `setup` function when it's done
    loader
        .add([
            "images/cat.png",
            "images/tileset.png",
            "images/treasureHunter.json" //Each sprite on this sheet has a key/name pointing to the texture.
        ])
        .load(setup);

    //Define variables that might be used in more
    //than one function
    let state, dungeon, door, explorer, treasure, treasureHunterids;

    //This `setup` function will run when the image has loaded
    function setup() {
        //**RENDER CAT SPRITE**//
        //Create the cat sprite
        let cat = new Sprite(resources["images/cat.png"].texture);
        //Change the sprite's position
        cat.x = 96;
        cat.y = 96;

        //Change the sprite's size
        cat.width = 80;
        cat.height = 120;

        //Rotate sprite
        cat.anchor.x = 0.5; //set point of rotation to middle of sprite. Default is top left.
        cat.anchor.y = 0.5; //can also set center with cat.pivot.set(32, 32)git
        cat.rotation = 0.5;

        //Add the cat to the stage*
        // app.stage.addChild(cat);

        //**RENDER ROCKET SPRITE FROM A TILE SET**//
        //Create the `tileset` sprite from the texture
        let texture = TextureCache["images/tileset.png"];
        //Create a rectangle object that defines the position and
        //size of the sub-image you want to extract from the texture
        //(`Rectangle` is an alias for `PIXI.Rectangle`)
        let rectangle = new Rectangle(192, 128, 64, 64);

        //Tell the texture to use that rectangular section
        texture.frame = rectangle;

        //Create the sprite from the texture
        let rocket = new Sprite(texture);

        //Position the rocket sprite on the canvas
        rocket.x = 32;
        rocket.y = 32;

        //Add the rocket to the stage*
        // app.stage.addChild(rocket);

        //**USING A TILE SHEET**//
        //There are 3 ways to make sprites from textures atlas frames

        //1. Access the `TextureCache` directly
        let dungeonTexture = TextureCache["dungeon.png"];
        dungeon = new Sprite(dungeonTexture);
        app.stage.addChild(dungeon);

        //2. Access the texture using through the loader's `resources`:
        explorer = new Sprite(
            resources["images/treasureHunter.json"].textures["explorer.png"]
        );
        explorer.x = 68;
        explorer.vx = 0;
        explorer.vy = 0;

        //Center the explorer vertically
        explorer.y = app.stage.height / 2 - explorer.height / 2;
        app.stage.addChild(explorer);

        //3. Create an optional alias called `id` for all the texture atlas
        //frame id textures.
        treasureHunterids = PIXI.loader.resources["images/treasureHunter.json"].textures;

        //Make the treasure box using the alias
        treasure = new Sprite(treasureHunterids["treasure.png"]);
        app.stage.addChild(treasure);

        //Position the treasure next to the right edge of the canvas
        treasure.x = app.stage.width - treasure.width - 48;
        treasure.y = app.stage.height / 2 - treasure.height / 2;
        app.stage.addChild(treasure);

        //Make the exit door
        door = new Sprite(treasureHunterids["door.png"]);
        door.position.set(32, 0);
        app.stage.addChild(door);

        //Make the blobs
        let numberOfBlobs = 6,
            spacing = 48,
            xOffset = 150;

        //Make as many blobs as there are `numberOfBlobs`
        for (let i = 0; i < numberOfBlobs; i++) {

            //Make a blob
            let blob = new Sprite(treasureHunterids["blob.png"]);

            //Space each blob horizontally according to the `spacing` value.
            //`xOffset` determines the point from the left of the screen
            //at which the first blob should be added.
            let x = spacing * i + xOffset;

            //Give the blob a random y position
            //(`randomInt` is a custom function - see below)
            let y = randomInt(0, app.stage.height - blob.height);

            //Set the blob's position
            blob.x = x;
            blob.y = y;

            //Add the blob sprite to the stage
            app.stage.addChild(blob);
        }

        //**MOVEMENT OF EXPLORER**//
        //Capture the keyboard arrow keys
        let left = keyboard("ArrowLeft"),
            up = keyboard("ArrowUp"),
            right = keyboard("ArrowRight"),
            down = keyboard("ArrowDown");

        //Left arrow key `press` method
        left.press = () => {
            //Change the velocity when the key is pressed
            explorer.vx = -5;
            explorer.vy = 0;
        };

        //Left arrow key `release` method
        left.release = () => {
            //If the left arrow has been released, and the right arrow isn't down,
            //and the cat isn't moving vertically:
            //Stop the cat
            if (!right.isDown && explorer.vy === 0) {
                explorer.vx = 0;
            }
        };

        //Up
        up.press = () => {
            explorer.vy = -5;
            explorer.vx = 0;
        };
        up.release = () => {
            if (!down.isDown && explorer.vx === 0) {
                explorer.vy = 0;
            }
        };

        //Right
        right.press = () => {
            explorer.vx = 5;
            explorer.vy = 0;
        };
        right.release = () => {
            if (!left.isDown && explorer.vy === 0) {
                explorer.vx = 0;
            }
        };

        //Down
        down.press = () => {
            explorer.vy = 5;
            explorer.vx = 0;
        };
        down.release = () => {
            if (!up.isDown && explorer.vx === 0) {
                explorer.vy = 0;
            }
        };

        //Set the game state
        state = play;

        //Start the game loop by adding the `gameLoop` function to
        //Pixi's `ticker` and providing it with a `delta` argument.
        app.ticker.add(delta => gameLoop(delta));

        //**RENDER A STAGE**//
        //Render the stage
        app.renderer.render(app.stage);
    }
    //The `randomInt` helper function used to create blobs in setup()
    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    //called in setup towards the end app.ticker.add(delta => gameLoop(delta)); calls this function 60 times a second.
    function gameLoop(delta){
        //Update the current game state:
        state(delta);
    }

    //moves explorer
    function play(delta) {
        //Apply the velocity values to the cat's
        //position to make it move
        //these make the character move diagonal
        explorer.x += explorer.vx;
        explorer.y += explorer.vy;
    }

    //**USING KEYBOARD**//
    function keyboard(value) {
        let key = {};
        key.value = value;
        key.isDown = false;
        key.isUp = true;
        key.press = undefined;
        key.release = undefined;
        //The `downHandler`
        key.downHandler = event => {
            if (event.key === key.value) {
                if (key.isUp && key.press) key.press();
                key.isDown = true;
                key.isUp = false;
                event.preventDefault();
            }
        };

        //The `upHandler`
        key.upHandler = event => {
            if (event.key === key.value) {
                if (key.isDown && key.release) key.release();
                key.isDown = false;
                key.isUp = true;
                event.preventDefault();
            }
        };

        //Attach event listeners
        const downListener = key.downHandler.bind(key);
        const upListener = key.upHandler.bind(key);

        window.addEventListener(
            "keydown", downListener, false
        );
        window.addEventListener(
            "keyup", upListener, false
        );

        // Detach event listeners
        key.unsubscribe = () => {
            window.removeEventListener("keydown", downListener);
            window.removeEventListener("keyup", upListener);
        };

        return key;
    }
</script>
</body>
</html>
